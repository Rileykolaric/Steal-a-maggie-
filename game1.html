<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steal-A-Maggie - Game 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: hotpink;
      overflow: hidden;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.3);
      font-weight: bold;
    }

    #money, #timer {
      font-size: 1.5em;
    }

    .coin {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8em;
      font-weight: bold;
      color: black;
      cursor: pointer;
      animation: float 3s infinite ease-in-out alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-30px); }
    }

    #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      display: none;
    }

    #playAgain {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <div id="money">Money: 0</div>
    <div id="timer">Time: 15</div>
  </header>

  <div id="gameOverScreen">
    <p id="finalScore"></p>
    <button id="playAgain">Play Again</button>
    <br>
    <a href="../index.html" style="color: cyan; font-size: 0.8em;">â¬… Back to Hub</a>
  </div>

  <script>
    const sillyNames = ["Maggie bobobear", "Floppo", "Goobert", "Wiggleworm", "Slippy", "Bongo"];
    let money = 0;
    let timeLeft = 15;
    let timerInterval;
    let coinInterval;

    const moneyDisplay = document.getElementById("money");
    const timerDisplay = document.getElementById("timer");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");
    const playAgainBtn = document.getElementById("playAgain");

    function startGame() {
      money = 0;
      timeLeft = 15;
      moneyDisplay.textContent = "Money: 0";
      timerDisplay.textContent = "Time: 15";
      gameOverScreen.style.display = "none";

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "Time: " + timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      coinInterval = setInterval(spawnCoin, 1000);
    }

    function spawnCoin() {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.textContent = sillyNames[Math.floor(Math.random() * sillyNames.length)];

      const value = Math.floor(Math.random() * 10) + 1;
      coin.dataset.value = value;

      coin.style.top = Math.random() * (window.innerHeight - 100) + "px";
      coin.style.left = Math.random() * (window.innerWidth - 100) + "px";

      document.body.appendChild(coin);

      const moveInterval = setInterval(() => {
        coin.style.top = Math.random() * (window.innerHeight - 100) + "px";
        coin.style.left = Math.random() * (window.innerWidth - 100) + "px";
      }, 1500);

      coin.addEventListener("click", () => {
        money += value;
        moneyDisplay.textContent = "Money: " + money;
        coin.remove();
        clearInterval(moveInterval);
      });

      setTimeout(() => {
        if (document.body.contains(coin)) {
          coin.remove();
          clearInterval(moveInterval);
        }
      }, 5000);
    }

    function endGame() {
      clearInterval(timerInterval);
      clearInterval(coinInterval);
      document.querySelectorAll(".coin").forEach(c => c.remove());
      finalScore.textContent = "Game Over! You earned: " + money + " coins";
      gameOverScreen.style.display = "flex";
    }

    playAgainBtn.addEventListener("click", startGame);

    startGame();
  </script>
</body>
</html>
