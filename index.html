<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steal-A-Maggie Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #00f, #ff0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px black;
    }

    .games {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .game-btn {
      padding: 20px 40px;
      background: cyan;
      color: black;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }

    .game-btn:hover {
      transform: scale(1.1);
      background: yellow;
    }
  </style>
</head>
<body>
  <h1>Steal-A-Maggie</h1>
  <p>Choose a Base to Play:</p>

  <div class="games">
    <a href="games/game1.html" class="game-btn">Base 1</a>
    <a href="games/game2.html" class="game-btn">Base 2</a>
    <a href="games/game3.html" class="game-btn">Base 3</a>
  </div>
</body>
</html>
