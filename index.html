<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steal-A-Maggie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOBBY -->
  <div id="lobby" class="screen">
    <h1>STEAL-A-MAGGIE</h1>
    <p>Lobby â€“ Waiting for Players...</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- GAME -->
  <div id="game" class="screen hidden">
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <div id="timer">Time Left: 15:00</div>
  </div>

  <!-- END SCREEN -->
  <div id="end" class="screen hidden">
    <h2>Game Over!</h2>
    <div id="podium"></div>
    <button onclick="resetGame()">Back to Lobby</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
